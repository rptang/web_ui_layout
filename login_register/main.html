<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录注册</title>
</head>
<body>
    <div class="register">
        <!-- 会员名-->
        <div>
            <label>
                <span>  会员名：</span><input type="text">
                <p><i></i>5-25个字符，一个汉字为两个字符，推荐使用中文会员名</p>
            </label>
        </div>
        <div>
            <label>
                <span></span><b id="count">0个字符</b>
            </label>
        </div>

        <!-- 登录密码-->
        <div>
            <label>
                <span>登录密码：</span><input type="password">
                <p><i></i>5-25个字符，一个汉字为两个字符，推荐使用中文会员名</p>
            </label>
        </div>
        <div>
            <label>
                <span></span><em>弱</em><em>中</em><em>强</em>
            </label>
        </div>

        <!-- 确认密码-->
        <div>
            <label>
                <span>确认密码：</span><input type="password">
                <p><i></i>请再输入一次</p>
            </label>
        </div>

        <!-- 验证码-->
        <div>
            <label>
                <span>确认密码：</span><input type="password">
                <p><i></i>请再输入一次</p>
            </label>
        </div>

    </div>
</body>
</html>
